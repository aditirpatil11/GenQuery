<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenQuery - LLM + RAG</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f7f9fc; color: #333; }
        h1 { color: #007bff; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 20px; padding: 15px; background: #e9f2ff; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üîç GenQuery ‚Äì Ask Your Data</h1>
    <form action="/ask" method="post">
        <textarea name="query" placeholder="Ask something about your data..."></textarea>
        <br><br>
        <button type="submit">Ask</button>
    </form>
    {% if response %}
    <div class="response">
        <h3>üí° Response:</h3>
        <p>{{ response }}</p>
    </div>
    {% endif %}
</body>
</html>
